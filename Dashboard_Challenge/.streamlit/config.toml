[theme]
base = "light"

# General color setup
textColor = "#1c1919"
primaryColor = "#00d492"
backgroundColor = "#fafafa"
secondaryBackgroundColor = "#ffffff"

# Widgets
showWidgetBorder = true
borderColor = "#e7e3e4"

# Base text
font = "'Nunito Sans':https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
baseFontWeight = 400
baseFontSize = 14

# Heading text
headingFont = "'Nunito Sans':https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
headingFontWeights = [600, 300, 600]
headingFontSizes = ["3rem", "2rem", "1rem"]
